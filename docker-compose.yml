version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chaos-blender-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: chaos_user
      POSTGRES_PASSWORD: chaos_password
      POSTGRES_DB: chaos_blender
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chaos_user -d chaos_blender"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: chaos-blender-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://chaos_user:chaos_password@postgres:5432/chaos_blender
      HOST: 0.0.0.0
      PORT: 5000
    ports:
      - "5000:5000"
    volumes:
      - ./server/src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "python src/init_data.py &&
             uvicorn src.main:app --host 0.0.0.0 --port 5000 --reload"

  # React Frontend (optional - can also run with npm start)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: chaos-blender-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:5000
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "3000:3000"
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
      - /app/node_modules
    depends_on:
      - backend
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local
